<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Fetch API SandBox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mr-4" id="getPosts">Get API Data</button>
        </div>
    
        <div class="form-group" id="output"></div>
        <form action="" id="addPost">
            <div>
                <input type="text" id="title" class="form-control mb-4" placeholder="Title">
            </div>
            <div>
                <textarea name="body" id="body" class="form-control mb-4" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary mr-4" value="submit">
        </form>

    </div>


    <script src="script.js"></script>
</body>
</html>
